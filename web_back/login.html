<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">提示信息</h4>
            </div>
            <div class="modal-body my_modalBody">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">确认</button>
            </div>
          </div>
        </div>
      </div>
      

</body>

</html>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script>
$(function(){
    $(".input_sub").click(function(e){
        e.preventDefault();
        var user_name=$(".input_txt").val().trim()
        var password=$(".input_pass").val().trim()
        // console.log(user_name)
        // console.log(password)
   
        if(user_name==""||password==""){
            $(".my_modalBody").text("记得输入用户名和密码哦！")
            // alert("用户名或密码不能为空,请输入")
            $("#myModal").modal()
            return
        }
        // 接口的基础地址为 http://localhost:8000/
        //         用户登录
        // 请求地址：/admin/login
        // 请求方式：post
        // 请求参数：
        // 名称	类型	说明
        // user_name	string	用户名（admin）
        // password	string	密码(123456)
        $.ajax({
            url:"http://localhost:8000/admin/login",
            type:"post",
            data:{
                user_name:user_name,
                password:password

            },
            success:function(backData){
                console.log(backData)
                if(backData.code==400){
                    $(".my_modalBody").text("用户名或密码输入错误！")
            
            $("#myModal").modal()
                }
                if(backData.code==200){
                    window.location.href="./index.html"
                }
            }
        })
       
    })
    $(".btn-primary").click(function(){
        $('#myModal').modal('hide')
    })

})
</script>
